<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Timer</h1>

    <div class="countdown-container">
        <div class="element-container days-container">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="element-container hours-container">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="element-container minutes-container">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="element-container seconds-container">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
